<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Scanbot SDK UI Tab -->
  <ion-tab title="UI" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/scanbot-sdk-ui">
    <ion-nav-view name="tab-scanbot-sdk-ui"></ion-nav-view>
  </ion-tab>

  <!-- Scanbot SDK Filter Tab -->
  <ion-tab title="Image Filter" icon-off="ion-ios-color-filter-outline" icon-on="ion-ios-color-filter" href="#/tab/scanbot-sdk-filter">
    <ion-nav-view name="tab-scanbot-sdk-filter"></ion-nav-view>
  </ion-tab>

  <!-- Scanbot SDK Document Detection Tab -->
  <ion-tab title="Document Detection" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/scanbot-sdk-detection">
    <ion-nav-view name="tab-scanbot-sdk-detection"></ion-nav-view>
  </ion-tab>

  <!-- Scanbot SDK PDF Creation Tab -->
  <ion-tab title="PDF Creation" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/scanbot-sdk-pdf">
    <ion-nav-view name="tab-scanbot-sdk-pdf"></ion-nav-view>
  </ion-tab>

</ion-tabs>
